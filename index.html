<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300&display=swap" rel="stylesheet">
    <title>ENCRIPTADOR DE TEXTO</title>
  </head>

  <body>
    <header class="encabezado">
      <h1 class="titulo-principal">encriptador de texto</h1>
      <img class="imagen-computador" alt="imagen de un computador" src="imagenes/computer.png">
      <img class="imagen-alura" alt="logo de alura" src="imagenes/logo alura latam.png">
    </header>

    <main class="cajas">
      <section>
        <textarea class="text-area" cols="30" rows="10" placeholder="Ingresa el texto que deseas encriptar..."></textarea>
        <div>
          <p class="informacion">No ingresar letras mayúsculas y acentos</p>
        </div>
        <div class="botones">
          <button class="boton-encriptar">Encriptar</button>
          <button class="boton-desencriptar">Desencriptar</button>
        </div>
      </section>

      <section>
        <textarea class="text-mensaje" cols="20" rows="10" placeholder="No has ingresado texto para encriptar..."></textarea>
      </section>
    </main>
  
    <footer>
      <h2>Coding with love <img class="imagen-corazon" src="imagenes/corazon.png" alt="imagen de corazon"> by Daniel Bejarano</h2>
      <a href="https://github.com/xdxniel"><img class="imagen-github" src="imagenes/logo-github.png" alt="logo de github"></a>
      <img class="imagen-discord"  src="imagenes/discord-logo.png" alt="logo de discord">
      <div class="mensaje">¡Esta es mi etiqueta en Discord: DanielB#5955!</div>
    </footer>
  </body>
</html>
